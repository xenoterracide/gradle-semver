name: publish-to-github-packages
on:
  workflow_run:
    workflows: [build]
    types: [completed]
    branches:
      - "**"
      - "!renovate/**"
      - "!deps/**"
    tags: [v*]
jobs:
  publish:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
      packages: write
    env:
      IS_PUBLISHING: 1
    steps:
      - uses: actions/checkout@v5.0.0
        with:
          # Use head_sha because workflow_run on tags may have a null head_branch; head_sha is always set to the triggering commit.
          ref: ${{ github.event.workflow_run.head_sha }}
          filter: "blob:none"
          fetch-depth: 0
      # Ensure the remote default branch is set so tools relying on origin/HEAD behave consistently.
      - run: git remote set-head --auto origin
      - uses: actions/setup-java@v4.7.1
        with:
          distribution: temurin
          java-version: 21
      - uses: gradle/actions/setup-gradle@v4.4.2
        with:
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}
      - run: ./gradlew publishAllPublicationsToGhRepository --scan --no-configuration-cache
        env:
          ORG_GRADLE_PROJECT_ghUsername: ${{ secrets.GITHUB_ACTOR }}
          ORG_GRADLE_PROJECT_ghPassword: ${{ secrets.GITHUB_TOKEN }}
