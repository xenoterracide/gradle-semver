name: publish-to-gradle-plugin-portal
on:
  workflow_run:
    workflows: [full]
    types: [completed]
    tags: [v*]
jobs:
  release-to-gh:
    timeout-minutes: 5
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    env:
      IS_PUBLISHING: 1
      ORG_GRADLE_PROJECT_ghUsername: ${{ secrets.GITHUB_ACTOR }}
      ORG_GRADLE_PROJECT_ghPassword: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v5.0.0
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          filter: "blob:none"
          fetch-depth: 0
      - run: git remote set-head --auto origin
      - uses: actions/setup-java@v5.0.0
        with:
          distribution: temurin
          java-version: 21
      - uses: gradle/actions/setup-gradle@v4.4.2
        with:
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}
      - run: ./gradlew assemble
      - run: gh release create ${{ github.event.workflow_run.head_branch }} --generate-notes module/*/build/libs/*.jar --verify-tag
        env:
          GH_TOKEN: ${{ github.token }}
  publish-to-portal:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      IS_PUBLISHING: 1
      ORG_GRADLE_PROJECT_ghUsername: ${{ secrets.GITHUB_ACTOR }}
      ORG_GRADLE_PROJECT_ghPassword: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v5.0.0
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          filter: "blob:none"
          fetch-depth: 0
      - uses: actions/setup-java@v5.0.0
        with:
          distribution: temurin
          java-version: 21
      - uses: gradle/actions/setup-gradle@v4.4.2
        with:
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}
      - run: ./gradlew publishPlugins --validate-only --no-configuration-cache
        env:
          GRADLE_PUBLISH_KEY: ${{ secrets.GRADLE_PUBLISH_KEY }}
          GRADLE_PUBLISH_SECRET: ${{ secrets.GRADLE_PUBLISH_SECRET }}
      - run: ./gradlew publishPlugins --no-configuration-cache
        env:
          GRADLE_PUBLISH_KEY: ${{ secrets.GRADLE_PUBLISH_KEY }}
          GRADLE_PUBLISH_SECRET: ${{ secrets.GRADLE_PUBLISH_SECRET }}
