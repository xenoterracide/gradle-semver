version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    commit-message:
      prefix: "chore(deps)"
    schedule:
      interval: "weekly"
  - package-ecosystem: "github-actions"
    directory: "/"
    commit-message:
      prefix: "ci(deps)"
    schedule:
      interval: "weekly"
